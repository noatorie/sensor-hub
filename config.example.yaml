# Example configuration with multiple sensors
# Copy this to config.yaml and customize

api_key: "Bearer your_secret_api_key"

cors_origins:
  - "http://localhost:3000"
  - "https://your-domain.com"

sensors:
  # DHT22 Temperature/Humidity Sensor
  - id: "dht22-room"
    type: "DHT22"
    name: "Living Room Climate Sensor"
    enabled: true
    pin: "D4"
  
  # Additional DHT22 on different pin
  - id: "dht22-outdoor"
    type: "DHT22"
    name: "Outdoor Climate Sensor"
    enabled: false
    pin: "D17"
  
